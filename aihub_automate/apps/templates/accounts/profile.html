{% extends "layouts/base.html" %}

{% block title %} User Profile {% endblock %} 
<!-- Specific CSS Plugins goes HERE  -->
{% block css_plugins %}{% endblock css_plugins %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}
{% block content %} 

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Profile</h4>
        <p class="card-description">
          Information
        </p>
        <form class="forms-sample">
        <fieldset disabled="disabled">
          <div class="form-group">
            <label for="exampleInputEmail3">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" value = "{{email}}">
          </div>
          <div class="form-group">
            <label for="exampleInputName1">First Name</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="First Name" value = "{{firstname}}">
          </div>
          <div class="form-group">
            <label for="exampleInputName2">Last Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Last Name" value = "{{lastname}}">
          </div>
          <div class="form-group">
            <label for="exampleInputcontact">Contact</label>
            <input type="text" class="form-control" id="exampleInputcontact" placeholder="Contact" value = "{{contact}}">
          </div>
          <div class="form-group">
            <label for="exampleInputMailaddress">Mailing Address</label>
            <input type="email" class="form-control" id="exampleInputcontact" placeholder="Mailing address" value = "{{mailingAddress}}">
          </div>
   
        </fieldset>
        <a href="/editprofile/" class="btn btn-primary">Edit Profile</a>
        <a href="/password_change/" class="btn btn-primary">Change Password</a>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
